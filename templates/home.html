<!DOCTYPE html> 
<head> 
	<title> 
		Predicting whether a property in Kuala Lumpur will have a price above the  median
	</title> 
	<link rel="stylesheet" href="{{ url_for('static', filename='css/main2.css') }}">
</head> 
<!-- <body onload="load_neighbourhood_dropdown()"> -->
<body onload="load_selections()">
<div class="home"> 
	<h1 style="color: green"> 
		Please select the details for the property
	</h1> 
	<!-- show selection lists for each categorical parameter for the Airbnb listing -->
	<p> 
		Location: 
		<!-- location-->
		<select id="location" > 
		</select> 
	</p>
	<p> 
		<label for="rooms">Number of rooms (1 - 20):</label>

			<input type="number" id="rooms" name="rooms"
			min="1" max="20">
	</p>
	<p> 
		Property type: 
		<!-- property-type-->
		<select id="property-type" > 
		</select> 
	</p>
	<p> 
		Furnishing situation: 
		<!-- furnishing-->
		<select id="furnishing" > 
		</select> 
	</p>
	<p> 
		Size type: 
		<!-- size-type-->
		<select id="size-type" > 
		</select> 
	</p>	
	<p> 
		<label for="bathrooms">Bathrooms (1-10):</label>

			<input type="number" id="bathrooms" name="bathrooms"
			min="1" max="10">
	</p>
	<p> 
		<label for="car-parks">Parking spaces (0-10):</label>

			<input type="number" id="car-parks" name="car-parks"
			min="0" max="10">
	</p>
	<p> 
		<label for="size">Property size in square feet:</label>

			<input type="number" id="size" name="size">
	</p>	



	
	<!-- button to invoke JS functions that assemble selected scoring parameters and link to show-prediction.html -->
	<button>
	<a onclick="link_with_args();" style="font-size : 20px; width: 100%; height: 100px;">Get prediction</a>
	</button>
	
	<!-- echo the link (including scoring parameters) to show-prediction.html -->
	<p> 
		The value of the option selected is: 
		<span class="output"></span> 
	</p> 
	

	
	<script type="text/javascript"> 
		function getOption() { 
			// load selections from HTML controls into JS variables
			selectElementlocation = document.querySelector('#location'); 
			selectElementpropertytype = document.querySelector('#property-type');
			selectElementfurnishing = document.querySelector('#furnishing');
			selectElementsizetype = document.querySelector('#size-type');
			// load values of continuous scoring parameters
			rooms_value = document.getElementById("rooms").value;
			bathrooms_value = document.getElementById("bathrooms").value;
			car_parks_value = document.getElementById("car-parks").value;			
			size_value = document.getElementById("size").value;		
			// load the values selected for the scoring parameters into JS variables
			location_string = selectElementlocation.options[selectElementlocation.selectedIndex].value
			property_type_string = selectElementpropertytype.options[selectElementpropertytype.selectedIndex].value
			furnishing_string = selectElementfurnishing.options[selectElementfurnishing.selectedIndex].value
			size_type_string = selectElementsizetype.options[selectElementsizetype.selectedIndex].value
			// build complete URL, including scoring parameters, for the result display page
			//
			prefix = "/show-prediction/?"
			window.output = prefix.concat("location=",location_string,"&rooms=",rooms_value,"&property_type=",property_type_string,"&furnishing=",furnishing_string,"&size_type=",size_type_string,"&bathrooms=",bathrooms_value,"&car_parks=",car_parks_value,"&size=",size_value);
			document.querySelector('.output').textContent = window.output; 
		} 
	</script> 
	<script>
	function link_with_args(){
	// call getOption to create the URL (including scoring parameters) from HTML control selections
	getOption();	
	console.log("in link_with_args");
	console.log(window.output);
	// specify the target of the link = the URL generated by getOption
	window.location.href = window.output;
	}		
	</script>
